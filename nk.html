<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skywings ‚Äì Premium Package</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: #f2f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Card */
      .package-card {
        width: 340px;
        background: #fff;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        transition: all 0.4s ease;
      }

      .package-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.18);
      }

      /* Image */
      .package-img {
        position: relative;
      }

      .package-img img {
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      /* Badge */
      .badge {
        position: absolute;
        top: 16px;
        left: 16px;
        background: linear-gradient(to right, #ff0088, #3c00ff);
        color: #fff;
        font-size: 12px;
        padding: 6px 14px;
        border-radius: 20px;
      }

      /* Content */
      .package-content {
        padding: 20px;
      }

      .package-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .package-duration {
        font-size: 14px;
        color: #777;
        margin-bottom: 12px;
      }

      .package-desc {
        font-size: 14px;
        line-height: 1.6;
        color: #555;
        margin-bottom: 16px;
      }

      /* Features */
      .features {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: #666;
        margin-bottom: 16px;
      }

      /* Footer */
      .package-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .price {
        font-size: 18px;
        font-weight: 600;
        color: #3c00ff;
      }

      .btn {
        padding: 10px 22px;
        border-radius: 30px;
        background: linear-gradient(to right, #ff0088, #3c00ff);
        color: #fff;
        font-size: 14px;
        text-decoration: none;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="package-card">
      <div class="package-img">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
          alt="Goa Beach"
        />
        <span class="badge">Best Seller</span>
      </div>

      <div class="package-content">
        <h3 class="package-title">Goa Beach Escape</h3>
        <p class="package-duration">5 Days / 4 Nights</p>

        <p class="package-desc">
          Enjoy sun-soaked beaches, vibrant nightlife, and a relaxing stay in
          Goa‚Äôs most popular locations.
        </p>

        <div class="features">
          <span>üè® Hotel</span>
          <span>üöó Transfer</span>
          <span>üçΩÔ∏è Meals</span>
        </div>

        <div class="package-footer">
          <span class="price">‚Çπ24,999</span>
          <a href="#" class="btn">View Details</a>
        </div>
      </div>
    </div>
  </body>
</html>
